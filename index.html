<!DOCTYPE html>

<head>

    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
            color: #444;
        }
        h1 {
            font-size: 28px;
            color: #FF4081;
        }
        video, canvas {
            border: 5px solid white;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: scaleX(-1); /* Mirror the video */
        }
        .flash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 9999;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }
        #capture { background-color: #FF4081; }
        #flip { background-color: #FFAB40; }
        #download { background-color: #4CAF50; }
        #retake { background-color: #757575; }
        .filter-btn { background-color: #03A9F4; }
        button:hover { opacity: 0.8; }
        select {
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }
        .sticker {
            position: absolute;
            cursor: grab;
            width: 100px;
            transition: transform 0.2s;
        }
    </style>
</head>
