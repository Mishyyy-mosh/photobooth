<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Photobooth ðŸ“¸</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
            color: #444;
        }
        h1 {
            font-size: 28px;
            color: #FF4081;
        }
        video, canvas {
            border: 5px solid white;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: scaleX(-1); /* Mirror effect */
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }
        #capture { background-color: #FF4081; }
        #flip { background-color: #FFAB40; }
        #download { background-color: #4CAF50; }
        #retake { background-color: #757575; }
        .filter-btn { background-color: #03A9F4; }
        button:hover { opacity: 0.8; }
        select {
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
        }
        .sticker-container {
            margin-top: 10px;
        }
        .sticker {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ Cute Photobooth ðŸ“·</h1>
    <div class="flash"></div>

    <video id="video" width="400" height="300" autoplay></video>
    <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>

    <div class="controls">
        <button id="capture">ðŸ“¸ Take Photo</button>
        <button id="flip">ðŸ”„ Flip Camera</button>
        <select id="filter">
            <option value="none">No Filter</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="invert(100%)">Invert</option>
            <option value="blur(3px)">Blur</option>
        </select>
        <button id="download" style="display: none;">ðŸ’¾ Download</button>
        <button id="retake" style="display: none;">ðŸ”„ Retake</button>
        <select id="photoMode">
            <option value="1">1 Photo</option>
            <option value="2">2 Photo Strip</option>
            <option value="4">4 Photo Strip</option>
        </select>
    </div>

    <div class="sticker-container">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" class="sticker" draggable="true">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" class="sticker" draggable="true">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616583.png" class="sticker" draggable="true">
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const downloadButton = document.getElementById('download');
        const retakeButton = document.getElementById('retake');
        const flipButton = document.getElementById('flip');
        const filterSelect = document.getElementById('filter');
        const flash = document.querySelector('.flash');
        const photoMode = document.getElementById('photoMode');
        const context = canvas.getContext('2d');
        let stream;
        let currentFacingMode = 'user';

        async function startCamera(facingMode = 'user') {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
                video.srcObject = stream;
            } catch (error) {
                console.error("Camera error:", error);
                alert("Camera access is blocked or not supported!");
            }
        }

        captureButton.addEventListener('click', () => {
            flash.style.opacity = "1";
            setTimeout(() => flash.style.opacity = "0", 100);

            const mode = parseInt(photoMode.value);
            canvas.style.display = 'block';
            video.style.display = 'none';
            context.filter = filterSelect.value; 
            
            if (mode === 1) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
            } else {
                for (let i = 0; i < mode; i++) {
                    context.drawImage(video, 0, i * (canvas.height / mode), canvas.width, canvas.height / mode);
                }
            }

            captureButton.style.display = 'none';
            flipButton.style.display = 'none';
            downloadButton.style.display = 'inline-block';
            retakeButton.style.display = 'inline-block';
        });

        retakeButton.addEventListener('click', () => {
            canvas.style.display = 'none';
            video.style.display = 'block';
            captureButton.style.display = 'inline-block';
            flipButton.style.display = 'inline-block';
            downloadButton.style.display = 'none';
            retakeButton.style.display = 'none';
        });

        flipButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(currentFacingMode);
        });

        filterSelect.addEventListener('change', () => {
            video.style.filter = filterSelect.value;
        });

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'cute_photo.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        startCamera();
    </script>
</body>
</html>
